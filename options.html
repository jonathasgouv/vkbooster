<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações VK Booster</title>
    <link rel="stylesheet" href="photon.css">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div id="corpo">
    <img src="vk-logo.png" alt="VK Booster">
    <div class="checkbox">
        <label>
          <input type="checkbox" id="criador"> Não incluir criador do tópico
        </label>
      </div>
      <div class="form-group">
        <label>Número mínimo de likes</label>
        <input type="number" id="minlikes" min="1" class="form-control" alt="Número mínimo de likes para que o post seja considerador popular. Default: 1">
      </div>
      <button id="salvar" class="btn btn-large btn-positive">Salvar</button>
    </div>
    
</body>
<script src="options.js"></script>
</html>
